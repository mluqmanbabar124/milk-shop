<div class="container mt-4">
  <h2>Daily Milk Supply</h2>

  <div class="mb-4">
    <form (ngSubmit)="saveSupply()" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" [(ngModel)]="date" name="date" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Liters</label>
        <input type="number" class="form-control" [(ngModel)]="liters" name="liters" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Rate per Liter (PKR)</label>
        <input type="number" class="form-control" [(ngModel)]="rate" name="rate" required />
      </div>
      <div class="col-12">
        <button class="btn btn-primary" [disabled]="loading">
          {{ loading ? 'Saving...' : 'Save Supply' }}
        </button>
      </div>
    </form>
    <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Liters</th>
          <th>Rate</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.liters }}</td>
          <td>{{ item.rate }}</td>
          <td>{{ (item.liters * item.rate) | number:'1.0-2' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
